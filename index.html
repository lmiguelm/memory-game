<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>

  <body>

    <div class="mobile">
      <button id="play-mobile" class="play ">Jogar</button>
      <button id="end-mobile" class="end hide-button">Parar</button>
    </div>

    <div class="game">
      <div class="container">
        <div class="placar-container">
         <div class="pontos led-computer"></div>
         <div class="pontos led-computer"></div>
         <div class="pontos led-computer"></div>
         <div class="pontos led-computer"></div>
         <div class="pontos led-computer"></div>
         <div class="pontos led-computer"></div>
        </div>
         <div class="panel">
           <div class="button-cumputer block"></div>
           <div class="button-cumputer block"></div>
           <div class="button-cumputer block"></div> 
           <div class="button-cumputer block"></div>
           <div class="button-cumputer block"></div>
           <div class="button-cumputer block"></div>
           <div class="button-cumputer block"></div>
           <div class="button-cumputer block"></div>
           <div class="button-cumputer block"></div>
         </div>
      </div>
   
     <div class="desktop">
      <button id="play-desktop" class="play">Jogar</button>
      <button id="end-desktop" class="end hide-button ">Parar</button>
     </div>
   
      <div class="container">
       <div class="placar-container">
         <div class="pontos led-player"></div>
         <div class="pontos led-player"></div>
         <div class="pontos led-player"></div>
         <div class="pontos led-player"></div>
         <div class="pontos led-player"></div>
         <div class="pontos led-player"></div>
       </div>
       <div class="panel">
         <div class="button-player block"></div>
         <div class="button-player block"></div>
         <div class="button-player block"></div>
         <div class="button-player block"></div>
         <div class="button-player block"></div>
         <div class="button-player block"></div>
         <div class="button-player block"></div>
         <div class="button-player block"></div>
         <div class="button-player block"></div>
       </div>
     </div>
    </div>

  <script type="module">

    import game from './js/memory-game.js';


    const playMobile = document.getElementById('play-mobile');
    const endMobile = document.getElementById('end-mobile');
    const playDesktop = document.getElementById('play-desktop');
    const endDesktop = document.getElementById('end-desktop');
    
    playMobile.addEventListener('click', () => game.startGame());
    endMobile.addEventListener('click', () => game.resetGame());
    playDesktop.addEventListener('click', () => game.startGame());
    endDesktop.addEventListener('click', () => game.resetGame());

  </script>
  </body>
</html>
